<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../main.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-16x16.png" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
        <title>Окачутин Вячеслав Владимирович. Лабораторная 8</title>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 8
            <hr>
        </header>    

        <main>
            <div id="app">
                <h1 :title="messageRus">{{ message }}</h1>
                <p>Счётчик: {{ counter }}</p>
                <button @click="inCounter" v-if="counter < 10">++</button>
                <button @click="deCounter" v-if="counter > 0">--</button>
            </div>
        </main>

        <footer>
            <hr>
            &copy; Окачутин Вячеслав, ФБИ-33, 2 курс, 2025
        </footer>
        <script>
            Vue.createApp({
                data() {
                    return {
                        message: 'Hello!',
                        messageRus: 'Привет!',
                        counter: 1,
                    }
                },
                methods: {
                    inCounter() {
                        this.counter++;
                    },
                    deCounter() {
                        this.counter--;
                    },
                }
            }).mount('#app');
        </script>
    </body>
</html>
