<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-16x16.png" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
        <title>Окачутин Вячеслав Владимирович. Арифметика</title>
        <script>
            function ShowSum(){
            let inputA=document.getElementById('numA');
            let inputB=document.getElementById('numB');

            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            let result=a+b;
            alert("Сумма " + a + " и " + b + " равна "+result)
            }

            function ShowMult(){
            let inputA=document.getElementById('numA');
            let inputB=document.getElementById('numB');

            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            let result=a*b;
            alert("Произведение " + a + " и " + b + " равно "+result)
            }

            function ShowSub(){
            let inputA=document.getElementById('numA');
            let inputB=document.getElementById('numB');

            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            let result=a-b;
            alert("Разность " + a + " и " + b + " равна "+result)
            }

            function ShowAuthor(){
                let author = "Автор страницы: \nОкачутин Вячеслав Владимирович"
                alert(author)
            }

            function ShowDeviz(){
                let deviz = "Приветсвую вас на моей странице. Let me cook."
                alert(deviz)
            }
        </script>
        <style>
            .message{
                border: 1px solid black;
                border-radius: 5%;
                height: 55px;
                width: 200px;
                background-color: pink;
                color: black;
                display: inline-block;
                text-align: center;
                box-sizing: border-box;
                font-size: 20px;
                cursor: pointer;
                margin-top: 20px;
            }

            header{
                cursor: pointer;
            }

            footer{
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <header onclick="ShowAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>    

        <main>
            <label>Первое число: <input type="number" value="5154" id="numA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numB" style="margin-top: 10px;"></label><br>
            <div class="message" onclick="ShowSum()">Сколько будет 5154+7891?</div>
            <div class="message" onclick="ShowSub()" style="top: -23px; position: relative;">Разность чисел</div>
            <div class="message" onclick="ShowMult()" style="top: -23px; position: relative;">Умножение чисел</div>
            <div class="message" onclick="ShowAuthor()">Узнать, кто автор страницы</div>
        </main>

        <footer ondblclick="ShowDeviz()">
            <hr>
            &copy; Окачутин Вячеслав, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
