<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-16x16.png" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
        <title>Окачутин Вячеслав Владимирович. Арифметика</title>
        <script>
            function ShowSum(){
            let inputA=document.getElementById('numA');
            let inputB=document.getElementById('numB');

            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            let result=a+b;
            alert("Сумма " + a + " и " + b + " равна "+result)
            }

            function ShowMult(){
            let inputA=document.getElementById('numA');
            let inputB=document.getElementById('numB');

            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            let result=a*b;
            alert("Произведение " + a + " и " + b + " равно "+result)
            }

            function ShowSub(){
            let inputA=document.getElementById('numA');
            let inputB=document.getElementById('numB');

            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            let result=a-b;
            alert("Разность " + a + " и " + b + " равна "+result)
            }

            function ShowDiv(){
            let inputA=document.getElementById('numA');
            let inputB=document.getElementById('numB');

            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            if(b==0) {
                alert("На ноль делить нельзя!")
                inputB.focus();
                inputB.select();
                inputB.style.color = 'black';
                inputB.style.backgroundColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert("Введите числовое значение в первое поле!")
                inputA.focus();
                inputA.select();
                inputA.style.color = 'black';
                inputA.style.backgroundColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert("Введите числовое значение во второе поле!")
                inputB.focus();
                inputB.select();
                inputB.style.color = 'black';
                inputB.style.backgroundColor = 'red';
                return;
            }
            inputA.style.color = '';
            inputA.style.backgroundColor = '';
            inputB.style.color = '';
            inputB.style.backgroundColor = '';
            let result=a/b;
            alert("Отношение " + a + " и " + b + " равно "+result)
            }

            function ShowPow(){
            let inputA=document.getElementById('numA');
            let inputB=document.getElementById('numB');

            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            if(b==0 && a==0) {
                alert("Замените один из нулей")
                inputA.style.color = 'black';
                inputA.style.backgroundColor = 'red';
                inputB.style.color = 'black';
                inputB.style.backgroundColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert("Введите числовое значение в первое поле!")
                inputA.focus();
                inputA.select();
                inputA.style.color = 'black';
                inputA.style.backgroundColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert("Введите числовое значение во второе поле!")
                inputB.focus();
                inputB.select();
                inputB.style.color = 'black';
                inputB.style.backgroundColor = 'red';
                return;
            }
            inputA.style.color = '';
            inputA.style.backgroundColor = '';
            inputB.style.color = '';
            inputB.style.backgroundColor = '';
            let result=a**b;
            alert(a + " в степени " + b + " равно "+result)
            }

            function ShowAuthor(){
                let author = "Автор страницы: \nОкачутин Вячеслав Владимирович"
                alert(author)
            }

            function ShowDeviz(){
                let deviz = "Приветсвую вас на моей странице. Let me cook."
                alert(deviz)
            }

            function ChangeOutPut(ButtonNum, BackColor, TxtColor, Bor, BorRad, BorWid, BorColor){
                let output = document.getElementById('output')
                output.innerHTML = 'Нажата кнопка ' + ButtonNum;
                output.style.backgroundColor = BackColor;
                output.style.color = TxtColor;
                output.style.border = Bor;
                output.style.borderRadius = BorRad;
                output.style.borderWidth = BorWid;
                output.style.borderColor = BorColor;
            }
        </script>
        <style>
            .message{
                border: 1px solid black;
                border-radius: 5%;
                height: 55px;
                width: 200px;
                background-color: pink;
                color: black;
                display: inline-block;
                text-align: center;
                box-sizing: border-box;
                font-size: 20px;
                cursor: pointer;
                margin-top: 20px;
            }

            header{
                cursor: pointer;
            }

            footer{
                cursor: pointer;
            }

            #output{
                margin-top: 10px;
                border: 1px solid;
                width: 290px;
                height: 40px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <header onclick="ShowAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>    

        <main>
            <label>Первое число: <input type="number" value="5154" id="numA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numB" style="margin-top: 10px;"></label><br>
            <div class="message" onclick="ShowSum()">Сколько будет 5154+7891?</div>
            <div class="message" onclick="ShowSub()" style="top: -23px; position: relative;">Разность чисел</div>
            <div class="message" onclick="ShowMult()" style="top: -23px; position: relative;">Умножение чисел</div>
            <div class="message" onclick="ShowDiv()">Найти отношение чисел</div>
            <div class="message" onclick="ShowPow()" style="top: -23px; position: relative;">Возвести в степень</div>
            <div class="message" onclick="ShowAuthor()">Узнать, кто автор страницы</div>

            <div>
                <input type="button" value="Кнопка 1" onclick="ChangeOutPut(1, 'red', 'yellow', 'dotted', '8%', '5px', 'purple')">
                <input type="button" value="Кнопка 2" onclick="ChangeOutPut(2, 'black', 'lime', 'double', '0%', '2px', 'white')">
                <input type="button" value="Кнопка 3" onclick="ChangeOutPut(3, 'green', 'red', 'dashed', '20%', '10px', 'lightgrey')">
                <input type="button" value="Кнопка 4" onclick="ChangeOutPut(4, 'purple', 'lightblue', 'solid', '80%', '3px', 'black')">
            </div>
            <div id="output"> </div>
        </main>

        <footer ondblclick="ShowDeviz()">
            <hr>
            &copy; Окачутин Вячеслав, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
