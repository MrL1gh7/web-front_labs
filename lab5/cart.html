<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-16x16.png" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
        <title>Окачутин Вячеслав Владимирович. Корзина</title>
        <script>
            function CalculateCart(){
                const prices = [80, 280, 100, 95, 65]

                let total = 0;
                for (let i = 1; i<=5; i++) {
                    let input = document.getElementById('item' + i);
                    let quantity = parseFloat(input.value) || 0;
                    total += quantity * prices[i - 1];
                }

                document.getElementById("total").innerText = "Сумма к оплате: " + total.toFixed(2) + " руб.";
            }

            function ClearCart(){
                for(let i = 1; i<=5; i++) {
                    document.getElementById("item"+i).value = '';
                }
                document.getElementById("total").innerText ='';
            }
        </script>

        <style>
            .item{
                margin-bottom: 10px;
            }

            label{
                display: inline-block;
                width: 200px;
            }

            input[type="number"]{
                width: 60px;
            }

            #total {
                margin-top: 20px;
                font-weight: bold;
                font-size: 20px;
            }

            .btn{
                margin-top: 15px;
                padding: 8px 16px;
                font-size: 16px;
                cursor: pointer;
            }

            input[type='number']{
                width: 150px;
            }
        </style>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>    

        <main>
            <div style="border: 1px solid; border-radius: 10px; padding: 20px; max-width: 400px;">
                <h2>Корзина товаров</h2>
                <div class="item">
                    <label>Онигири (80 руб.):</label>
                    <input type="number" id="item1" min="0" placeholder="Кол-во онигири">
                </div>
                <div class="item">
                    <label>Мандарины (280 руб./кг.):</label>
                    <input type="number" id="item2" min="0" placeholder="Кол-во мандаринов">
                </div>
                <div class="item">
                    <label>Молоко (100 руб.):</label>
                    <input type="number" id="item3" min="0" placeholder="Кол-во молока">
                </div>
                <div class="item">
                    <label>Мороженое (95 руб.):</label>
                    <input type="number" id="item4" min="0" placeholder="Кол-во мороженого">
                </div>
                <div class="item">
                    <label>Изотоник (65 руб.):</label>
                    <input type="number" id="item5" min="0" placeholder="Кол-во изотоника">
                </div>
                <button class="btn" onclick="CalculateCart()">Рассчитать</button>
                <button class="btn" onclick="ClearCart()">Очистить</button>
                <div id="total">Сумма к оплате: 0 руб.</div>
            </div>
        </main>

        <footer>
            <hr>
            &copy; Окачутин Вячеслав, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
