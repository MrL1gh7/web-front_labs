<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-16x16.png" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
        <title>Окачутин Вячеслав Владимирович. Фильтры</title>
        <script>
            function BlurChange(){
                let value = document.getElementById('BlurValue').value + 'px';
                document.getElementById('BlurOutput').innerText = value;
                document.getElementById('BlurImage').style.filter = 'blur(' + value + ')';
            }
        </script>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>    

        <main>
            <div>
                Фильтр blur:
                <input type="range" min="0" max="20" value="0" onchange="BlurChange()" id="BlurValue">
                <span id="BlurOutput"></span>
            </div>
            <div><img src="tok.png" height="500px" id="BlurImage"></div>
        </main>

        <footer>
            <hr>
            &copy; Окачутин Вячеслав, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
