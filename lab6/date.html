<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-16x16.png" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
        <title>Окачутин Вячеслав Владимирович. Дата-время</title>

        <script>
            function ShowDate(){
                let out = document.getElementById('current-date');
                out.innerHTML = '';
                let today = new Date();
                const ln = ['ru-RU','de-DE', 'zh', 'en-US', 'vi-VN']

                for(let i =0; i < ln.length;i++){

                    pr = today.toLocaleString(ln[i])

                    out.innerHTML += `
                    <div class = "st"> 
                    Дата и вермя для ${ln[i]} : ${pr};
                    </div>    
                    `
                }
            
            let timerNum;
            let timerTimeNum;

            }
            function changeColors(){
                const header = document.getElementsByTagName('header')[0];
                const rgb = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
                header.style.color = rgb;
            }

            function startChangeColors() {
                changeColors();
                timerNum = setInterval(changeColors, 2000S);
                document.getElementById('startbtn').disabled = true;
                document.getElementById('stopbtn').disabled = false;
            }

            function stopChangeColors() {
                clearInterval(timerNum);
                document.getElementById('startbtn').disabled = false;
                document.getElementById('stopbtn').disabled = true;
            }

            function startTime() {
                ShowDate();
                timertimeNum = setInterval(ShowDate, 1000);
                document.getElementById('starttime').disabled = true;
                document.getElementById('stoptime').disabled = false;
            }

            function stopTime() {
                clearInterval(timertimeNum);
                document.getElementById('starttime').disabled = false;
                document.getElementById('stoptime').disabled = true;
            }
        </script>

        <style>
            .st{
                margin-top: 5px;
            }

             header {
            transition: color 0.8s ease;
            }
        </style>
    </head>

    <body onload="ShowDate()">
        <header>
            НГТУ, ФБ, Лабораторная работа 6
            <hr>
        </header>    

        <main>
            <div id="current-date"></div>
            <div style="margin-top: 10px; margin-bottom: 10px;">
                <button onclick="startTime()" id="starttime">Обновлять время</button>
                <button onclick="stopTime()" id="stoptime" disabled>Остановить обновление времени</button>
            </div>
            <div>
                <button onclick="startChangeColors()" id="startbtn">Старт</button>
                <button onclick="stopChangeColors()" id="stopbtn" disabled>Стоп</button>
            </div>
        </main>

        <footer>
            <hr>
            &copy; Окачутин Вячеслав, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
