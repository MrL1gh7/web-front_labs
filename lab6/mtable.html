<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-16x16.png" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
        <title>Окачутин Вячеслав Владимирович. Таблица умножения</title>
        <script>
            function ShowMultipleTable(){
                let tbl = document.getElementById('mtable');
                tbl.innerHTML = '<h1>Таблица умножения</h1>';
                for(i=1;i<=10;i++){
                    let s = `<div>${i} * 7 = ${i*7}</div>`;
                    tbl.innerHTML += s;
                }
            }

            function Table(){
                let InputS = document.getElementById('st');
                let InputE = document.getElementById('en');
                let InputM = document.getElementById('mult');

                let s = parseInt(InputS.value);
                let e = parseInt(InputE.value);
                let m = parseInt(InputM.value);
                let tbl = document.getElementById('mtable');

                
                
                if (s > e){
                    alert('Стартовое значение не должно быть больше конечного!')
                    InputS.focus();
                }
                else{
                    tbl.innerHTML = '<h1>Таблица умножения</h1>';
                    for(i=s;i<=e;i++){
                    let s = `<div>${i} * ${m} = ${i*m}</div>`;
                    tbl.innerHTML += s;
                }
                }
            }
            
           
        </script>
    </head>

    <body onload="ShowMultipleTable()">
        <header>
            НГТУ, ФБ, Лабораторная работа 6
            <hr>
        </header>    

        <main>
            <div id="mtable" style="color: black; border: 3px solid; width: 360px; text-align: center; font-size: 20px;"></div>
            <div style="color: black; border: 3px solid; width: 360px; text-align: center; font-size: 20px; margin-top: 20px;">Умножить на: <input type="number" value="7" id="mult"></label></div>
            <div style="color: black; border: 3px solid; width: 360px; text-align: center; font-size: 20px; margin-top: 20px;">Начать с: <input type="number" value="1" id="st"></label></div>
            <div style="color: black; border: 3px solid; width: 360px; text-align: center; font-size: 20px; margin-top: 20px;">Закончить на: <input type="number" value="10" id="en"></label></div>
            <button onclick="Table()" style="font-size: 20px; margin-top: 20px; right: -140px; position: relative;" id="table">Таблица</button>
        </main>

        <footer>
            <hr>
            &copy; Окачутин Вячеслав, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
