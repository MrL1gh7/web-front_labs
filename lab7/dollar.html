<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-16x16.png" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
        <title>Окачутин Вячеслав Владимирович. Курс доллара</title>
        <script src="dollar-data.js"></script>
        <script>
            function ShowExchange(){
               let table = document.getElementById('dollar-table');
               for(let i = 0; i< exchange.length;i++){
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerText = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
               }

               let sum = 0;
               for(let i =0; i < exchange.length; i++){
                sum += exchange[i];
               }

               let avg = sum / exchange.length;
               avg = avg.toFixed(2);
               document.getElementById('avg').innerText = "Средний курс: " + avg;
               document.getElementById('btn').style.display = 'none';
            }
        </script>
        <style>
            #dollar-table{
                color: black;
                border-color: black;              
            }
            #avg{
                color: black;
            }
        </style>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
            <hr>
        </header>    

        <main>
            <button id="btn" onclick="ShowExchange()">Курс доллара</button>
            <table border="1" id="dollar-table"></table>
            <div id="avg"></div>
        </main>

        <footer>
            <hr>
            &copy; Окачутин Вячеслав, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
