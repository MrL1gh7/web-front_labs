<!DOCTYPE html>
<html lang="ru">
    <head>

        <title>Окачутин Вячеслав Владимирович. Добавление блоков</title>
        <script>
            function AddNewBlock(){
                let NewBlock = document.createElement('div');
                NewBlock.style.backgroundColor = 'purple';
                NewBlock.style.height = '40px';
                NewBlock.style.border = '3px solid black';
                NewBlock.style.borderRadius = '5%';
                NewBlock.style.marginTop = '10px';
                NewBlock.style.boxSizing = 'border-box';

                document.querySelector('main').appendChild(NewBlock);
            }
        </script>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
            <hr>
        </header>    

        <main>
            <button onclick="AddNewBlock()">Добавить блок</button>
        </main>
